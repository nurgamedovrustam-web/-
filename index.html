<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Получить ключ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: #f9fafb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 22px 20px;
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 118, 110, 0.1);
      color: #6ee7b7;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 16px;
      border: 1px solid rgba(45, 212, 191, 0.2);
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .link-box {
      position: relative;
      margin-bottom: 14px;
    }

    .link-input {
      width: 100%;
      padding: 11px 96px 11px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .link-input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
    }

    .copy-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      border: none;
      border-radius: 10px;
      padding: 8px 13px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #0b1220;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s ease-out;
      box-shadow: 0 12px 25px rgba(56, 189, 248, 0.35);
    }

    .copy-btn:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(56, 189, 248, 0.45);
    }

    .copy-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(56, 189, 248, 0.3);
    }

    .copy-icon {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1.2px solid #0f172a;
      position: relative;
    }

    .copy-icon::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 3px;
      border: 1.2px solid #0f172a;
      top: -3px;
      left: 3px;
      background: transparent;
    }

    .hint {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .status {
      font-size: 11px;
      color: #22c55e;
      opacity: 0;
      transition: opacity 0.15s ease-out;
    }

    .status.visible {
      opacity: 1;
    }

    .footer {
      margin-top: 12px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      padding-top: 9px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
    }

    .footer a {
      color: #9ca3af;
      text-decoration: none;
      border-bottom: 1px dashed rgba(156, 163, 175, 0.5);
    }

    .footer a:hover {
      color: #e5e7eb;
      border-bottom-style: solid;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">
      <span class="dot"></span>
      <span>Доступ к ключу</span>
    </div>

    <h1 class="title">Скопируй ссылку на ключ</h1>
    <p class="subtitle">
      Нажми на кнопку ниже, чтобы скопировать ссылку в буфер обмена, а затем вставь её там, где нужно.
    </p>

    <div class="link-box">
      <input
        id="key-link"
        class="link-input"
        type="text"
        readonly
        value="https://cutt.ly/morhinekey"
      />
      <button id="copy-btn" class="copy-btn" type="button">
        <span class="copy-icon"></span>
        <span>Копировать</span>
      </button>
    </div>

    <div class="hint">
      <span>ЛКМ → «Копировать» → Ctrl+V.</span>
      <span id="status" class="status">Скопировано!</span>
    </div>

    <div class="footer">
      <span>Ссылка активна 24/7.</span>
      <a href="https://cutt.ly/morhinekey" target="_blank" rel="noopener noreferrer">
        Открыть напрямую
      </a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("copy-btn");
    const input = document.getElementById("key-link");
    const status = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const text = input.value;

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          input.select();
          document.execCommand("copy");
          window.getSelection().removeAllRanges();
        }

        status.classList.add("visible");
        status.textContent = "Скопировано!";
        setTimeout(() => status.classList.remove("visible"), 1800);
      } catch (e) {
        status.classList.add("visible");
        status.textContent = "Не удалось скопировать";
        setTimeout(() => status.classList.remove("visible"), 2000);
      }
    });
  </script>
</body>
</html>
